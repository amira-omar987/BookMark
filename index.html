<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script:wght@700&family=Italianno&family=Lobster&family=Montserrat:ital,wght@0,900;1,700&family=Outfit&family=PT+Sans&family=Pacifico&family=Poppins:wght@300;400&family=Preahvihear&family=Roboto&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./images/save-instagram_6024045.png">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container  vh-100  ">
        <h1 class="py-5 fw-bolder text-center  ">Bookmarker</h1>

    <div class="bookmark-body w-100 text-center ">

    </div>


        <div class="content d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-bookmark mt-3 p-2 icon1">

            </i>
            <h2 class="mt-4 fw-bold  text-center">Bookmark your <span>favorite sites</span> </h2>
            <i class="fa-solid fa-bookmark mt-3 p-2 icon2">

            </i>

        </div>

      
        <div class="container-info my-5 fw-bold fs-5 ">
           <div class="site-name   ">
            <i class="fa-solid fa-book-bookmark pe-1  "></i>
            <label for="siteName"> Site Name</label>
            <input oninput="validationName()"  type="text" id="siteName" class="form-control mt-2  " placeholder="Bookmark Name">
            <div id="nameMessage" class="alert alert-danger d-none">'invalid site name' </div>

           </div>

           <div class="site-url">
            <i class="fa-solid fa-link "></i>
            <label for="siteUrl" class="mt-3"> Site URL</label>
            <input oninput="validationUrl()"  type="ur" id="siteUrl" class="form-control mt-2" placeholder="Website URL">

            <div id="urlMessage" class="alert alert-danger d-none"> 'invalid site url' </div>

           </div>

<div class="bbb  d-flex justify-content-center align-items-center rounded-3">
    <button  onclick="addBookMark()" class="btn btn-danger px-5 text-white mt-5 ">Submit</button>
    

</div>

<div class="bookmark-body w-100 text-center  mt-4">
        </div>

      <div class="table py-4">
        <table class="table my-4 text-center">

            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                   
                </tr>

            </thead>

            <tbody id="tableBody">
            
            </tbody>

        </table>

      </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
